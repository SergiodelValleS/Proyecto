<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" 
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" 
            crossorigin="anonymous"></script>
</head> <!-- ✅ Agregamos la etiqueta de cierre de <head> -->

<body>
<div class="container mt-5"> <!-- ✅ Agregamos un contenedor para mejor estructura -->
    <!-- Modal -->
    <div class="modal fade" id="miModal" tabindex="-1" aria-labelledby="miModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="miModalLabel">Mensaje</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button> <!-- ✅ Uso correcto de Bootstrap 5 -->
          </div>
          <div class="modal-body">
            ¡Hola! Este es un mensaje con Bootstrap.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button> <!-- ✅ Uso correcto de Bootstrap 5 -->
          </div>
        </div>
      </div>
    </div>

    <!-- Botón para mostrar el modal -->
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#miModal">Mostrar mensaje</button> <!-- ✅ Uso correcto de Bootstrap 5 -->
</div>

</body>
</html>
