<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlace a Instagram</title>
    <!-- Enlace a Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Estilo opcional para el efecto hover */
        a:hover i {
            color: #C13584; /* Color t√≠pico de Instagram */
            transition: color 0.3s;
        }
    </style>
</head>
<body>
    <!-- Enlace al perfil de Instagram -->
    <a href="https://www.instagram.com/tuusuario" target="_blank" style="text-decoration: none; color: inherit;">
        <i class="fab fa-instagram" style="font-size: 50px;"></i>
    </a>
</body>
</html>
